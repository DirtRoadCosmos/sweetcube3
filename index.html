<!DOCTYPE html>
<html>
<head>
    <title>My Candy Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="statusBar" style="display: none;"></div>
    <div id="gameContainer">
        <div id="candyCounter">You have 0 candies.</div>
        <button id="eatCandy">Eat all the candies</button>
        <div id="eatenCandies">You have eaten 0 candies</div>
        <button id="throwCandies" style="display: none;">Throw 10 candies on the ground</button>
        <div id="thrownCandies" style="display: none;">You've thrown 0 candies on the ground</div>
        <button id="requestFeature" style="display: none;">Request a new feature from the developer (30 candies)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
